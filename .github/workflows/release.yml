name: Create GitHub Release

on:
  workflow_call:
    # Define the inputs that this workflow accepts
    inputs:
      version:
        description: 'The package version for the release'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      # We only need to create the release, no need to checkout code again
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          release_name: Release v${{ inputs.version }}
          body: |
            Auto-generated release for version v${{ inputs.version }}