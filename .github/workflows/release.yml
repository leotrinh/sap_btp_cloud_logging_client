name: Create GitHub Release

on:
  workflow_call:
    inputs:
      version:
        description: 'The package version for the release'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          body: |
            Auto-generated release for version v${{ inputs.version }}
            
            See [ChangeLogs.md](https://github.com/leotrinh/sap_btp_cloud_logging_client/blob/main/ChangeLogs.md) for details.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}